version: "3.8"

services:
    nginx:
        container_name: nginx
        image: nginx:custom
        build:
            context: ./requirements/nginx
        ports:
            - "443:443"
            - 9000
        volumes:
            - wp_data:/var/www/html
        restart: always
        networks:
            - inception
        depends_on:
            - wordpress

    wordpress:
        container_name: wordpress
        image: wordpress:custom
        build:
            context: ./requirements/wordpress
        env_file:
            - .env
        ports:
            - 3306
            - 9000
        volumes:
            - wp_data:/var/www/html
        restart: always
        networks:
            - inception
        depends_on:
            - mariadb

    mariadb:
        container_name: mariadb
        image: mariadb:custom
        build:
            context: ./requirements/mariadb
            args:
                - MYSQL_ROOT_PASSWORD
                - MYSQL_DATABASE
                - MYSQL_USER
                - MYSQL_PASSWORD
        init: true
        ports:
            - 3306:3306
        volumes:
            - db_data:/var/lib/mysql
        restart: always
        networks:
            - inception

networks:
    inception:
        name: inception
        driver: bridge

volumes:
    db_data:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: /home/$USER/data/DB
